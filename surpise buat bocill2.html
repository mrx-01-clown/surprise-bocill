<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }

        .slides {
            display: flex;
            width: 300%; /* Adjust this value based on the number of slides */
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 1;
            min-width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align text vertically in the center */
        }

        .slide:nth-child(1) { background-color: #ff9999; }
        .slide:nth-child(2) { background-color: #99ccff; }
        .slide:nth-child(3) { background-color: #99ff99; }

        .message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="slides">
        <div class="slide">
            <div class="message">
                Slide 1: Surprise sayang!
            </div>
        </div>
        <div class="slide">
            <div class="message">
                Slide 2: erima kasih ya Bocill adalah hadiah paling spesial di tahun ini,i love you forever
                please stay here whatever the condition 
                please keep supporting each other okay
            </div>
        </div>
        <div class="slide">
            <div class="message">
                Slide 3: Semoga Dengan pesan ini mood bocill kembali lagi ya gays ya
            </div>
        </div>
    </div>
    <script>
        const slides = document.querySelector('.slides');
        let currentIndex = 0;

        function showSlide(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % 3;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + 3) % 3;
            showSlide(currentIndex);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                prevSlide();
            } else if (event.key === 'ArrowRight') {
                nextSlide();
            }
        });
    </script>
</body>
</html>
